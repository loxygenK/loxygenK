<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="32em" fill="none">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500');
    svg {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      fill: #ffffff;
    }
    .current-dir {
      filter: url(#solid);
      fill: #ffffff;
    }
    .keyword {
      fill: #7288bc;
    }
    .option {
      fill: #a5a566;
    }
    .jq-value {
      fill: #719d65;
    }
    .comment {
      filter: url(#error);
      fill: #ffffff;
    }
  </style>

  <defs>
    <filter x="0" y="0" width="1" height="1" id="solid">
      <feFlood flood-color="#52648D" />
      <feComposite in="SourceGraphic" />
    </filter>
    <filter x="0" y="0" width="1" height="1" id="error">
      <feFlood flood-color="#865956" />
      <feComposite in="SourceGraphic" />
    </filter>
  </defs>

  <rect x="0.5" y="0.5" rx="5" width="100%" height="100%" fill="#333333"></rect>
  <g transform="translate(15, 35)">
    <!-- TODO: This is too dumb, I have to automate this -->
    <text x="0" y="0"><tspan class="current-dir">&#160;github/loxygenK&#160;</tspan></text>
    <text x="1em" y="1.3em">└<tspan class="keyword">> see </tspan> aboutme <tspan class="option">--output=json</tspan></text>
    <text x="0" y="2.6em">{</text>
    <text x="1em" y="3.9em"><tspan class="keyword">"name"</tspan>: [<tspan class="jq-value">"Flisan"</tspan>, <tspan class="jq-value">"loxygenK"</tspan>],</text>
    <text x="1em" y="5.2em"><tspan class="keyword">"belong"</tspan>: {</text>
    <text x="2em" y="6.5em"><tspan class="keyword">"school"</tspan>: {</text>
    <text x="3em" y="7.8em"><tspan class="keyword">"name"</tspan>: <tspan class="jq-value">"National Institute of Technology, Ibaraki College"</tspan>,</text>
    <text x="3em" y="9.1em"><tspan class="keyword">"pos"</tspan>: <tspan class="jq-value">"3rd Grade, Information Dep."</tspan></text>
    <text x="2em" y="10.4em">},</text>
    <text x="2em" y="11.7em"><tspan class="keyword">"work"</tspan>: {</text>
    <text x="3em" y="13.0em"><tspan class="keyword">"name"</tspan>: <tspan class="jq-value">"--- REDACTED DUE TO PRIVACY ---"</tspan>,</text>
    <text x="3em" y="14.3em"><tspan class="keyword">"pos"</tspan>: <tspan class="jq-value">"Project manager, Frontend engineer"</tspan></text>
    <text x="2em" y="15.6em">}</text>
    <text x="1em" y="16.9em">},</text>
    <text x="1em" y="18.2em"><tspan class="keyword">"age"</tspan>: 17</text>
    <text x="1em" y="19.5em"><tspan class="keyword">"preferred"</tspan>: {</text>
    <text x="2em" y="20.8em"><tspan class="keyword">"editor-ide"</tspan>: [<tspan class="jq-value">"Neovim"</tspan>, <tspan class="jq-value">"JetBrains IDE"</tspan>],</text>
    <text x="2em" y="22.1em"><tspan class="keyword">"os"</tspan>: <tspan class="jq-value">"Arch Linux"</tspan>, </text>
    <text x="2em" y="23.4em"><tspan class="comment">/* I use Arch btw */</tspan></text>
    <text x="2em" y="24.7em"><tspan class="keyword">"sushi"</tspan>: <tspan class="jq-value">"Salmon...♥ "</tspan>, </text>
    <text x="1em" y="26.0em">}</text>
    <text x="0" y="27.3em">}</text>
  </g>
</svg>
